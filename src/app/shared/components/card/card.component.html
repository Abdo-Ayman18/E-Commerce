<div
  class="card overflow-hidden group/iecon group/card relative"
  data-aos="fade-left "
>
  <div [routerLink]="['/details', Product.slug, Product._id]">
    <img
      [src]="Product.imageCover"
      class="w-full h-[200] object-contain"
      [alt]="Product.title"
    />
    <h3 class="text-lg text-green-600">
      Categories:{{ Product.category.name | titlecase }}
    </h3>
    <h4 class="text-xl py2 line-clamp-1">
      Name: {{ Product.title | titlecase }}
    </h4>
    <!-- <h4 class="text-xl py2">Name:{{ Product.title.split(" ", 2).join(" ") }}</h4> -->

    <div class="flex justify-between items-center pt-4">
      <span>{{ Product.price }} EPT</span>

      <span
        ><i class="fa-solid fa-star" style="color: #ffd43b"></i
        >{{ Product.ratingsAverage }}</span
      >
    </div>
  </div>
  <button
    (click)="getProductWashlist(Product._id)"
    class="ms-3 cursor-pointer text-2xl p-1 bg-gray-300 rounded-4xl absolute top-5 end-5 translate-x-[170%] group-hover/iecon:translate-x-0"
  >
    <!-- absolute top-5 end-5 -->
    <i
      class="fa-solid fa-heart-circle-plus"
      [ngClass]="{
        'text-green-600 ': addedToWashlist,
        'text-gray-600': !addedToWashlist
      }"
    ></i>
  </button>
  <button
    (click)="addProductItemToCart(Product._id)"
    class="btn translate-y-[150%] group-hover/card:translate-y-0"
  >
    Add To Cart
  </button>
</div>
