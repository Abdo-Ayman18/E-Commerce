<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
  @if (order) { @for (item of order.cartItems; track $index) {
  <div class="w-1/2 mx-auto py-10 my-5 group/card overflow-hidden">
    <img
      [src]="item.product.imageCover"
      class="w-full h-[200] object-contain"
      [alt]="item.product.title"
    />
    <h3 class="text-lg text-green-600 line-clamp-1">
      Categories:{{ item.product.category.name }}
    </h3>
    <h4 class="text-xl py2 line-clamp-1">Name: {{ item.product.title }}</h4>
    <!-- <h4 class="text-xl py2">Name:{{ item.title.split(" ", 2).join(" ") }}</h4> -->

    <div class="flex justify-between items-center pt-4">
      <span>{{ item.price }} EPT</span>

      <span
        ><i class="fa-solid fa-star" style="color: #ffd43b"></i
        >{{ item.product.ratingsAverage }}</span
      >
    </div>
    <button
      (click)="addProductItemToCart(item.product._id)"
      class="btn translate-y-[220%] group-hover/card:translate-y-0"
    >
      Add To Cart
    </button>
  </div>
  } }
</div>
