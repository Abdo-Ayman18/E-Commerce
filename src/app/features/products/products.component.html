  <h2 data-aos="fade-up" class="text-5xl text-green-800">Products List:</h2>
  <div class="container p-5">
    <input
      [(ngModel)]="text"
      type="search"
      placeholder="Search by product name....."
      class="border border-green-600 rounded-2xl block mx-auto w-1/2 my-10"
    />

    <div
      class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
    >
      @for (Product of prodectData| paginate: { id: 'foo', itemsPerPage:
      pageSize, currentPage: p, totalItems: total } |search:text; track $index)
      {
      <app-card [Product]="Product" [attr.data-aos-delay]="$index * 50" />
      }
    </div>
    <div class="flex justify-center pt-10">
      <pagination-controls
        class="my-pagination"
        id="foo"
        (pageChange)="getProductData($event)"
      >
      </pagination-controls>
    </div>
  </div>

</section>
