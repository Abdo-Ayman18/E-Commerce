<section class="bg-gray-200 p-4">
  <div class="container items-start grid sm:grid-cols-12 gap-10">
    <div class="col-span-8 rounded-lg p-4 shadow">
      <div class="flex items-center space-x-4">
        <h1 class="text-3xl">Cart</h1>
        <span class="text-orange-700"
          >{{ cartDetails.products.length }} Items</span
        >
      </div>

      @for (item of cartDetails.products; track item.product._id) {
      <div class="bg-white p-2 shadow my-2 rounded grid sm:grid-cols-12">
        <div class="col-span-1">
          <img
            [src]="item.product.imageCover"
            class="w-full"
            [alt]="item.product.title"
          />
        </div>
        <div class="col-span-11 flex items-center justify-between py-1">
          <div>
            <h3>{{ item.product.title }}</h3>
            <div class="flex items-center p-1 space-x-6 my-4">
              <div
                class="bg-gray-200 border rounded-lg flex items-center p-2 space-x-10"
              >
                <button (click)="updateCount(item.product._id, item.count - 1)">
                  <i class="fas fa-minus cursor-pointer"></i>
                </button>
                <span> {{ item.count }} </span>
                <button (click)="updateCount(item.product._id, item.count + 1)">
                  <i class="fas fa-plus cursor-pointer"></i>
                </button>
              </div>

              <button (click)="removeItem(item.product._id)">
                <i class="fas fa-trash-can cursor-pointer"></i>
              </button>
            </div>
          </div>
          <span>{{ item.price * item.count }} Egp</span>
        </div>
      </div>
      }
    </div>
    <div class="col-span-4 bg-white rounded shadow p-4">
      <h2 class="text-2xl">Order Summary</h2>
      <div class="flex items-center justify-between p-2 my-3">
        <h3>Price</h3>
        <h3>{{ cartDetails.totalCartPrice }}</h3>
      </div>
      <button
        [routerLink]="['/checkout', cartDetails._id]"
        class="btn rounded shadow"
      >
        Proceed To CheckOut
      </button>
    </div>
  </div>
</section>
