<section
  class="bg-gray-200 p-10 border-gray-300 shadow-2xl w-1/2 mx-auto my-24"
>
  <div class="container">
    <ol
      class="flex items-center w-full my-8 p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
    >
      <li [class.text-blue-600]="step === 1" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0"
        >
          1
        </span>
        Virify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step === 2" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          2
        </span>
        Virify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step === 3" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        Virify Reset Passwordv
      </li>
    </ol>

    @if (step===1) {
    <form [formGroup]="virifyEmail" (ngSubmit)="formStep1()">
      <app-input
        [control]="virifyEmail.get('email')"
        [element]="'input'"
        [idInput]="'email'"
        [labelInput]="'Email'"
        [typeInput]="'email'"
      ></app-input>
      <button class="btn rounded shadow-2xl">VirifyEmail</button>
    </form>
    } @else if (step===2) {
    <form [formGroup]="virifyCode" (ngSubmit)="formStep2()">
      <app-input
        [control]="virifyCode.get('resetCode')"
        [element]="'input'"
        [idInput]="'text'"
        [labelInput]="'resetCode'"
        [typeInput]="'ResetCode'"
      ></app-input>
      <button class="btn rounded shadow-2xl">VirifyCode</button>
    </form>
    } @else if (step===3) {
    <form [formGroup]="restPassword" (ngSubmit)="formStep3()">
      <app-input
        [control]="restPassword.get('email')"
        [element]="'input'"
        [idInput]="'email'"
        [labelInput]="'Email'"
        [typeInput]="'email'"
      ></app-input>

      <app-input
        [control]="restPassword.get('newPassword')"
        [element]="'input'"
        [idInput]="'password'"
        [labelInput]="'NewPassword'"
      ></app-input>
      <button class="btn rounded shadow-2xl">Reset Password</button>
    </form>
    }
  </div>
</section>
